name: Reusable build
on: workflow_call
jobs:
  build:
    name: Build micro-service
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Spring Gradle Build Action
        uses: spring-io/spring-gradle-build-action@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build project
        run: ./gradlew clean build
