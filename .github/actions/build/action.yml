name: 'Run docker action'
description: 'needed fro running docker'
inputs:
  name:
    required: false
    description: 'getting the name'
    default: order-0.0.1-SNAPSHOT-plain.jar
  dockerfile-path:
    required: true
    description: get Dockerfile path
    default: ''

runs:
  using: 'docker'
  image: '${{ inputs.dockerfile-path }}Dockerfile'